<div class="flex justify-between mb-5">
  <h1 class="text-2xl font-bold">Add new fruit</h1>
  <lib-button (handleClick)="onAddFruitClick()">Add fruit</lib-button>
</div>

<table class="items-center bg-transparent w-full border-collapse">
  <thead>
    <tr>
      <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">Name</th>
      <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">Scientific Name</th>
      <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">Color</th>
      <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">Price</th>
      <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">Actions</th>
    </tr>
  </thead>

  <tbody>
    @for (fruit of fruits; track fruit.id; let idx = $index, let e = $even) {
    <tr>
      <td class="border-t-0 align-middle border-l-0 border-r-0 whitespace-nowrap p-4">{{ fruit.name }}</td>
      <td class="border-t-0 align-middle border-l-0 border-r-0 whitespace-nowrap p-4">{{ fruit.scientificName }}</td>
      <td class="border-t-0 align-middle border-l-0 border-r-0 whitespace-nowrap p-4">{{ fruit.color }}</td>
      <td class="border-t-0 align-middle border-l-0 border-r-0 whitespace-nowrap p-4">{{ fruit.pricePerKg }}</td>
      <td class="border-t-0 align-middle border-l-0 border-r-0 whitespace-nowrap p-4">
        <button (click)="onViewFruitClick(fruit)">
          <i class="material-symbols-outlined text-xl">visibility</i>
        </button>
        <button class="mx-2" (click)="onEditFruitClick(fruit)">
          <i class="material-symbols-outlined text-xl">edit</i>
        </button>
        <button (click)="onDeleteFruitClick(fruit)">
          <i class="material-symbols-outlined text-xl">delete</i>
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
