<div class="flex justify-between mb-5">
  @if(formState === FormState.ADD){
  <h1 class="text-2xl font-bold">Add fruit</h1>
  } @if(formState === FormState.EDIT){
  <h1 class="text-2xl font-bold">Edit fruit</h1>
  }
</div>

<form [formGroup]="form" (ngSubmit)="onSubmitForm()">
  <lib-text-input label="Name" [control]="getControl('name')" id="name-inp" />
  <lib-text-input
    label="Scientific Name"
    [control]="getControl('scientificName')"
    id="name-inp"
  />
  <lib-text-input label="Color" [control]="getControl('color')" id="name-inp" />
  <lib-text-input
    label="Price"
    [control]="getControl('pricePerKg')"
    id="name-inp"
  />

  <lib-button type="submit" [disabled]="!form.valid">Submit</lib-button>

  <!-- <button type="submit" class="border p-2" [disabled]="!form.valid">
    
  </button> -->
</form>
